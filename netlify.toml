[build]
  publish = "build"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# CRON function timeout configuration (max 10s for Free plan)
[functions."cron-fetch-mileage"]
  timeout = 10

[[redirects]]
  from = "/api/fetch-mileage"
  to = "/.netlify/functions/fetch-mileage"
  status = 200

[[redirects]]
  from = "/api/cron-fetch-mileage"
  to = "/.netlify/functions/cron-fetch-mileage"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 
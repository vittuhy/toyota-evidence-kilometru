name: CRON Fetch Mileage

on:
  schedule:
    # Run daily at 12:32 CET (winter time) = 11:32 UTC
    # For summer time (CEST), change to: '32 10 * * *'
    - cron: '32 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-mileage:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify CRON Function
        run: |
          curl -X POST https://evidence.vtuhy.cz/api/cron-fetch-mileage || echo "Request failed"

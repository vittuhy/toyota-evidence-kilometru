name: CRON Fetch Mileage

on:
  schedule:
    # Run daily at 12:32 CET (winter time) = 11:32 UTC
    # For summer time (CEST), change to: '32 10 * * *'
    - cron: '32 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-mileage:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify CRON Function
        run: |
          echo "Calling CRON endpoint at $(date)"
          http_code=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST https://evidence.vtuhy.cz/api/cron-fetch-mileage)
          echo "HTTP Status Code: $http_code"
          echo "Response:"
          cat /tmp/response.json
          if [ "$http_code" = "200" ]; then
            echo "✅ CRON executed successfully"
            exit 0
          else
            echo "❌ CRON failed with HTTP code: $http_code"
            exit 1
          fi

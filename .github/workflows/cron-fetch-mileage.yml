name: CRON Fetch Mileage

on:
  schedule:
    # Run daily at 12:32 CET (winter time) = 11:32 UTC
    # For summer time (CEST), change to: '32 10 * * *'
    - cron: '32 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-mileage:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify CRON Function
        run: |
          echo "Calling CRON endpoint at $(date)"
          response=$(curl -s -w "\n%{http_code}" -X POST https://evidence.vtuhy.cz/api/cron-fetch-mileage)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "HTTP Status Code: $http_code"
          echo "Response body: $body"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ CRON executed successfully"
            exit 0
          else
            echo "⚠️ CRON returned HTTP $http_code (but may have still processed the request)"
            exit 0  # Don't fail workflow - data might still be saved
          fi
